<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Stats Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-basketball-ball"></i> NBA Player Stats Dashboard</h1>
        </header>

        <section class="player-selection">
            <label for="playerSelect">Select a Player:</label>
            <select id="playerSelect">
                <option value="" disabled selected>Select a player...</option>
                <!-- Players will be dynamically loaded here -->
            </select>
        </section>

        <section class="player-stats">
            <h2 id="playerName">Player Name</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Points</h3>
                    <span id="points">0</span>
                </div>
                <div class="stat">
                    <h3>Rebounds</h3>
                    <span id="rebounds">0</span>
                </div>
                <div class="stat">
                    <h3>Assists</h3>
                    <span id="assists">0</span>
                </div>
            </div>
        </section>

        <section class="player-chart">
            <h3>Performance Chart</h3>
            <canvas id="statsChart"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
